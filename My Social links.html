<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="My social styling.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
     <title>Social links profile</title>
    
</head>

  <body>
    <div class="social">
      <img
        src="Frontend Elimman.jpg"
        width="150"
        height="200"
        style="margin-top: 5%"
      />

      <h1>Elimman Elijah</h1>
      <h3>Akwa Ibom, Nigeria</h3>
      <p>"Front-end developer and avid reader."</p>

      <button class="button">
        <a target="blank" href="https://www.facebook.com"
          ><span style="color: black"
            ><img
              src="facebook logo.png"
              width="10"
              height="15"
            /><span style="color: hsl(0, 0%, 100%);">facebook</span
          ></a
        ></button
      ><br />
      <button class="button">
        <a target="blank" href="https://www.linkedin.com"
          >
            <img
              src="LinkedIn logo.png"
              width="10"
              height="15"
            /><span style="color: hsl(0, 0%, 100%);">Linkedin</span
          ></a
        ></button
      ><br />
      <button class="button">
        <a target="blank" href="https://www.slack.com"
          >
            <img
              src="Slack logo.png"
              width="10"
              height="15"
              padding="50p%"
            /><span style="color: hsl(0, 0%, 100%);">Slack</span
          ></a
        ></button
      ><br />
      <button class="button">
        <a target="blank" href="https://www.github.com"
          ><img src="Github logo.png" width="10" height="15" /> <span style="color: hsl(0, 0%, 100%);">Github</span
          ></a
        >
      </button>
    </div>
  </body>
  <footer>Coded by <a href="#">Elimman Elijah</a>.</footer>
</html>
